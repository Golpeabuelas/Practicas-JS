<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="Funciones.js" defer></script>
</head>
<body>
    <div class="Menu">
        <form>
            <input type="button" class="Desplegar" value="Desplegar" onclick="Desplegar()"><br>
            <input type="button" class="Mostrar" value="Programa 1" style="display: none;" onclick="MostrarPrograma('Programa1')">
            <input type="button" class="Mostrar" value="Programa 2" style="display: none;" onclick="MostrarPrograma('Programa2')">
            <input type="button" class="Mostrar" value="Programa 3" style="display: none;" onclick="MostrarPrograma('Programa3')">
            <input type="button" class="Mostrar" value="Programa 4" style="display: none;" onclick="MostrarPrograma('Programa4')">
            <input type="button" class="Mostrar" value="Programa 5" style="display: none;" onclick="MostrarPrograma('Programa5')">
            <input type="button" class="Mostrar" value="Programa 6" style="display: none;" onclick="MostrarPrograma('Programa6')">
            <input type="button" class="Mostrar" value="Programa 7" style="display: none;" onclick="MostrarPrograma('Programa7')">
            <input type="button" class="Mostrar" value="Programa 8" style="display: none;" onclick="MostrarPrograma('Programa8')">
            <input type="button" class="Mostrar" value="Programa 9" style="display: none;" onclick="MostrarPrograma('Programa9')">
            <input type="button" class="Mostrar" value="Programa 0" style="display: none;" onclick="MostrarPrograma('Programa0')">
        </form>
    </div>

    <div class="ContendorR">
        <div class="Header">
            <div class="Titulo">
                <h1>Programas Javascript</h1>
                <textarea id="Texto" style="display: none;">1</textarea>
            </div>
            <div class="Programador">
                <h2 class="DarColor">Programador:</h2>
                <h2 class="DarColor">Julián Chávez García</h2>
            </div>
        </div>

        <div class="MostrarPrograma">
            <!-- Programa 1: Interés Compuesto -->
            <div class="ProgramaMostrado" id="Programa1" style="display:none;">
                <form id="InteresCompuesto" onsubmit="calcularInteres(event)">
                    <input type="number" class="Input" id="Capital" placeholder="Ingresa tu capital actual" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Interés" placeholder="¿Qué interés maneja tu banco?" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Periodo" placeholder="¿Cuántos periodos lo piensas dejar?" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado1"></div>
                </form>
            </div>

            <!-- Programa 2: Comisiones -->
            <div class="ProgramaMostrado" id="Programa2" style="display:none;">
                <form id="ComisionVentas" onsubmit="calcularComisiones(event)">
                    <input type="number" class="Input" id="Sueldo" placeholder="Ingresa tu sueldo mensual" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="NumVentas" placeholder="Cuanto ingresaste con ventas en el mes" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Comision" placeholder="Porcentaje de comisión por ventas" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado2"></div>
                </form>
            </div>

            <!-- Programa 3: Descuento -->
            <div class="ProgramaMostrado" id="Programa3" style="display:none;">
                <form id="DescuentoCompra" onsubmit="calcularDescuento(event)">
                    <input type="number" class="Input" id="Subtotal" placeholder="Total de compra" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Descuento" placeholder="Descuento que te ofrecen" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado3"></div>
                </form>
            </div>

            <!-- Programa 4: Calificación Final -->
            <div class="ProgramaMostrado" id="Programa4" style="display:none;">
                <form id="CalificacionFinal" onsubmit="calcularCalificacion(event)">
                    <input type="number" class="Input" id="Parcial1" placeholder="Calificación Parcial 1" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Parcial2" placeholder="Calificación Parcial 2" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Parcial3" placeholder="Calificación Parcial 3" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Examen" placeholder="Calificación del Examen Final" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Trabajo" placeholder="Calificación del Trabajo Final" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado4"></div>
                </form>
            </div>

            <!-- Programa 5: Edad -->
            <div class="ProgramaMostrado" id="Programa5" style="display:none;">
                <form onsubmit="calcularEdad(event)">
                    <input type="date" class="Input" id="FechaNacimiento" placeholder="Fecha de nacimiento" required>
                    <input type="submit" class="Enviar" value="Calcular Edad">
                    <div id="resultado5"></div>
                </form>
            </div>

            <!-- Programa 6: Palabras a Números -->
            <div class="ProgramaMostrado" id="Programa6" style="display:none;">
                <form onsubmit="palabrasANumeros(event)">
                    <input type="text" class="Input" id="Palabras" placeholder="Escribe el nombre de tu número" required>
                    <input type="submit" class="Enviar" value="Convertir">
                    <div id="resultado6"></div>
                </form>
            </div>

            <!-- Programa 7: Horas Extras -->
            <div class="ProgramaMostrado" id="Programa7" style="display:none;">
                <form onsubmit="calcularHorasExtras(event)">
                    <input type="number" class="Input" id="HorasTrabajadas" placeholder="Horas trabajadas" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="PagoPorHora" placeholder="Pago por hora" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado7"></div>
                </form>
            </div>

            <!-- Programa 8: Utilidad Anual -->
            <div class="ProgramaMostrado" id="Programa8" style="display:none;">
                <form onsubmit="calcularUtilidad(event)">
                    <input type="number" class="Input" id="Antiguedad" placeholder="Antigüedad en años" oninput="SoloNumeros(this)" required>
                    <input type="number" class="Input" id="Salario" placeholder="Salario mensual" oninput="SoloNumeros(this)" required>
                    <input type="submit" class="Enviar" value="Calcular">
                    <div id="resultado8"></div>
                </form>
            </div>

            <!-- Programa 9: Validación de Formulario -->
            <div class="ProgramaMostrado" id="Programa9" style="display:none;">
                <!-- Puedes agregar un formulario de validación aquí -->
            </div>

            <!-- Programa 0: Eliminación de etiquetas peligrosas -->
            <div class="ProgramaMostrado" id="Programa0" style="display:none;">
                <form onsubmit="eliminarEtiquetas(event)">
                    <textarea id="HTMLInput" placeholder="Ingresa tu HTML aquí"></textarea>
                    <input type="submit" class="Enviar" value="Limpiar HTML">
                    <div id="resultado0"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
